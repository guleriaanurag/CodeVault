<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="CodeVault.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>CodeVault</title>
</head>

<body>
    <div class="info">CodeVault</div>
    <div class="container">
        <div class="passOut">
            <input type="text" id="generatedPass" readonly></input>
        </div>
        <form class="parameters" onsubmit="generatePass(event)">
            <h3>Customize Your Password</h3>
            <label for="passlen">Password Length</label>
            <br><br>
            <p>Value: <span id="sliderValue"></span></p>
            <input type="range" name="passlen" id="passlen" value="8" min="6" max="20">
            <br><br>
            <table class="checkboxes">
                <tr>
                    <td>
                        <input type="checkbox" name="" id="incLower" checked>
                    </td>
                    <td>
                        <label for="">Lowercase</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="incUpper" checked>
                    </td>
                    <td>
                        <label for="">Uppercase</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="incNum">
                    </td>
                    <td>
                        <label for="">Number</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="incSpec">
                    </td>
                    <td>
                        <label for="">Special Characters</label>
                    </td>
                </tr>
            </table>
            <button class="genPass" type="submit">Generate</button>
        </form>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
